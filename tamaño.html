<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamaño de Ventana y Contenedor</title>
    <link rel="stylesheet" href="stamano.css">
</head>
<body>
    <div class="container">
        <h1>Información de Tamaños</h1>
        <p id="window-size">Tamaño ventana navegador: </p>
        <p id="container-size">Tamaño del contenedor: </p>
        <p id="screen-size">Resolución de pantalla: </p>
    <hr>
      <h1>Información del Equipo</h1>
      <p id="device-info">Dispositivo: </p>
      <p id="language-info">Idioma: </p>
      <p id="connection-info">Conexión: </p>
      <p id="cpu-info">Núcleos del procesador: </p>
      <p id="battery-info">Batería: </p>
      <p id="location-info">Ubicación: </p>
      <p id="cookies-info">Cookies habilitadas: </p>
      <p id="load-time">Tiempo de carga: </p>
      <p id="timezone-info">Zona horaria: </p>
  </div>
    <script src="scriptamano.js"></script>
</body>
</html>
